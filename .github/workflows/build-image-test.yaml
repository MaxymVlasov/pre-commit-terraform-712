---

name: Build Dockerfile if changed and run smoke tests

on:
  pull_request:

env:
  IMAGE_TAG: pr-test

jobs:
  build:
    permissions:
      # for MaxymVlasov/dive-action post comment
      pull-requests: write

    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [amd64, arm64]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        fetch-depth: 0

    - name: Get changed Docker related files
      id: changed-files-specific
      # yamllint disable-line rule:line-length
      uses: tj-actions/changed-files@d6e91a2266cdb9d62096cebf1e8546899c6aa18f  # v45.0.6
      with:
        files: |
          Dockerfile
          .dockerignore
          tools/entrypoint.sh
          .github/workflows/build-image-test.yaml
          tools/*.sh

    - name: Set IMAGE environment variable
      # Lowercase the org/repo name to allow for workflow to run in forks,
      # which owners have uppercase letters in username
      run: >-
        echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY@L}:${{ env.IMAGE_TAG }}"
        >> $GITHUB_ENV
    - name: Set up QEMU
      if: matrix.os != 'ubuntu-latest' || matrix.arch != 'amd64'
      # yamllint disable-line rule:line-length
      uses: docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a  # v3.3.0
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      # yamllint disable-line rule:line-length
      uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5  # v3.8.0

    - name: Build if Dockerfile changed
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      # yamllint disable-line rule:line-length
      uses: docker/build-push-action@67a2d409c0a876cbe6b11854e3e25193efe4e62d  # v6.12.0
      with:
        context: .
        # build-args: |
        #   INSTALL_ALL=true
        # yamllint disable-line rule:line-length
        platforms: >-  # Only one allowed here, see https://github.com/docker/buildx/issues/59#issuecomment-1433097926
          linux/${{ matrix.arch }}
        push: false
        load: true
        tags: ${{ env.IMAGE }}
        # Fix multi-platform: https://github.com/docker/buildx/issues/1533
        provenance: false
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"


    - name: Dive - check image for waste files
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      # yamllint disable-line rule:line-length
      uses: MaxymVlasov/dive-action@9ff647c9ae3a48ed9694c0fa21e468938c7bd87b
      with:
        image: ${{ env.IMAGE }}
        # dive-image-registry: '|'
        # always-comment: false
        config-file: ${{ github.workspace }}/.github/.dive-ci.yaml
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # dive-image-registry: wagoodman/dive
        # dive-image-version: v0.12.0
