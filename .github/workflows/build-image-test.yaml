name: Build Dockerfile if changed and run smoke tests

on:
  merge_group:
  pull_request:
  workflow_dispatch:

env:
  IMAGE_TAG: pr-test

jobs:
  build:
    permissions:
      # for MaxymVlasov/dive-action to write comments to PRs
      pull-requests: write

    strategy:
      matrix:
        arch:
        - amd64
        - arm64
        include:
        - os-name: Ubuntu x64
          os: ubuntu-latest
          arch: amd64

        - os-name: Ubuntu ARM
          os: ubuntu-24.04-arm
          arch: arm64

    name: ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Get changed Docker related files
      id: changed-files-specific
      uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c  # v46.0.5
      with:
        files: |
          .dockerignore
          .github/workflows/build-image-test.yaml
          Dockerfile
          tools/entrypoint.sh
          tools/install/*.sh

    - name: Set IMAGE environment variable
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      # Lowercase the org/repo name to allow for workflow to run in forks,
      # which owners have uppercase letters in username
      run: >-
        echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY@L}:${{ env.IMAGE_TAG }}"
        >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1
      if: steps.changed-files-specific.outputs.any_changed == 'true'

    - name: Build if Dockerfile changed
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
      with:
        context: .
        # build-args: |
        #   INSTALL_ALL=true
        # yamllint disable-line rule:line-length
        platforms: >-
          linux/${{ matrix.arch }}
        push: false
        load: true
        tags: ${{ env.IMAGE }}
        # Fix multi-platform: https://github.com/docker/buildx/issues/1533
        provenance: false
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"


    - name: Dive - check image for waste files
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      # yamllint disable-line rule:line-length
      uses: MaxymVlasov/dive-action@536c522f223cd45ad682986e4852e3b83f20aef3
      with:
        image: ${{ env.IMAGE }}
        # dive-image-registry: '|'
        # always-comment: false
        config-file: ${{ github.workspace }}/.github/.dive-ci.yaml
        github-token: ${{ secrets.GITHUB_TOKEN }}
        collapse-inefficient-files-details: true
        # dive-image-registry: wagoodman/dive
        # dive-image-version: v0.12.0
